<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body>
  <main>
    <div class="main-hero">
      <div class="trans">
        <a href="#" class="lnk-equil">
          <img class="img-equil" src="/images/image-equilibrium.jpg" alt="NFT Equilibrium">
        </a>
        <div class="overlay"></div>
        <img class="icn-view" src="/images/icon-view.svg" alt="View Eth">
      </div>

      <div class="hero">

        <div class="c">
          <a href="#" class="clk-eth"><strong>Equilibrium #3429</strong></a>
        </div>

        <p class="para">Our Equilibrium collection promotes <br> balance and calm.</p>

      </div>

      <div class="sub">

        <div class="leth">
          <img class="icn-eth" src="/images/icon-ethereum.svg" alt="0.041ETH">
          <p class="eth-no">0.041 ETH</p>
        </div>

        <div class="time">
          <img class="icn-clock" src="/images/icon-clock.svg" alt="Time left">
          <p class="days">3 days left</p>
        </div>

      </div>

      <div class="crtr">

        <img src="/images/image-avatar.png" alt="Jules Wyvern" class="avatar">
        <p class="credit">Creation of 
          <a class="creator" href="#"><span>Jules Wyvern</span></a>
        </p>

      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">MD Soyeb</a>.
      </div>
    </footer>
  </main>
</body>
</html>
